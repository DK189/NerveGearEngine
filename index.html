<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>NerveGearSoft</title>
</head>

<body>
    <style>
        html {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        head {
            display: none;
            margin: 0;
            padding: 0;
            width: 0%;
            height: 0%;
        }

        body {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        nerve-gear {
            display: block;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <nerve-gear></nerve-gear>

    <script type="text/javascript" src="NerveGearEngine.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        new function EXECUTING() {
            function using(module) {
                var request = new XMLHttpRequest();
                request.open('GET', module, false);
                request.send(null);

                if (request.status === 200) {
                    return (function (x) {
                        return x(request.responseText);
                    })(eval);
                } else {
                    return false;
                }
            }
            Array.from(arguments).forEach(using);
        }("NerveGearEngine.js?" + Date.now(), "main.js?" + Date.now());
    </script>
</body>

</html>
